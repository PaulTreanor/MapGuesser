name: Frontend Tests

on:
  push:
    branches: [ main ]
    paths:
        - 'frontend-service/**'
  pull_request:
    branches: [ main ]
    paths:
        - 'frontend-service/**'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend-service

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci


      - name: Debug directory structure
        run: |
          pwd
          ls -la
          ls -la src/
          ls -la src/components/
      
      - name: Run tests
        run: npm test